name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
    paths:
      - 'web/**'
      - 'assets/**'
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare Site
        run: |
          mkdir dist
          cp -r web/* dist/
          mkdir -p dist/assets
          cp -r assets/* dist/assets/
          # Fix paths in index.html (change ../assets to assets)
          sed -i 's/\.\.\/assets/assets/g' dist/index.html

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
