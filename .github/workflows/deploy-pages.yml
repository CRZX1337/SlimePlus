name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
    paths:
      - 'web/**'
      - 'assets/**'
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare Site
        run: |
          mkdir dist
          cp -r web/* dist/
          mkdir -p dist/assets
          cp -r assets/* dist/assets/
          # Fix paths in index.html (change ../assets to assets)
          sed -i 's/\.\.\/assets/assets/g' dist/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
